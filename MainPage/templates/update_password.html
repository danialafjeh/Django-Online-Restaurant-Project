{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <header class="row tm-welcome-section">
        <h2 class="col-12 text-center tm-section-title"><strong>ویرایش رمز عبور</strong></h2>
        <p class="col-12 text-center"><strong>| رمز عبور حساب خود را اینجا ویرایش کنید |</strong></p>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <center>
                <div class="col-md-6">
                    <form action="{% url 'update_password' %}" method="POST" class="tm-contact-form">
                        {% csrf_token %}
                        {% for field in form_pass %}
                        <div class="form-group">
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div class="form-group tm-d-flex">
                            <button type="submit" class="tm-btn tm-btn-success tm-btn-middle">
                                ویرایش رمز عبور
                            </button>
                        </div>
                    </form>
                    <br>
                </div>
            </center>
        </div>
</main>
{% endblock %}
